<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Viewer - Summary & Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ticket-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .ticket-card.open {
            border-left: 5px solid #4CAF50;
        }

        .ticket-card.closed {
            border-left: 5px solid #f44336;
        }

        .ticket-card.in-progress {
            border-left: 5px solid #ff9800;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ticket-id {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .ticket-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-open {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .status-closed {
            background: #ffebee;
            color: #f44336;
        }

        .status-in-progress {
            background: #fff3e0;
            color: #ff9800;
        }

        .ticket-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .ticket-summary {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .summary-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .summary-content {
            color: #6c757d;
            line-height: 1.4;
            font-size: 0.85rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 95%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .close {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-item-label {
            color: #666;
            font-weight: 500;
            flex: 1;
        }

        .detail-item-value {
            color: #333;
            font-weight: 600;
            flex: 1;
            text-align: right;
        }

        .thread-content {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .thread-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .thread-body {
            color: #6c757d;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .cf-fields, .custom-fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .field-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .field-name {
            font-weight: bold;
            color: #495057;
            font-size: 0.9rem;
        }

        .field-value {
            color: #6c757d;
            margin-top: 5px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Filter Controls Styles */
        .filter-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-group select:hover {
            border-color: #667eea;
        }

        .clear-filters-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .clear-filters-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .filter-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: #1976d2;
            font-size: 0.9rem;
        }

        .filter-info strong {
            color: #0d47a1;
        }

        @media (max-width: 768px) {
            .tickets-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 98%;
                margin: 1% auto;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ Ticket Viewer</h1>
            <p>Click on any ticket card to view detailed information</p>
        </div>

        <!-- Filter Controls -->
        <div class="filter-controls">
            <div class="filter-group">
                <label for="cfClosedByFilter">Filter by Closed By:</label>
                <select id="cfClosedByFilter" onchange="applyFilters()">
                    <option value="">All Tickets</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="">All Status</option>
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                    <option value="Pending">Pending</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="limitFilter">Number of Tickets:</label>
                <select id="limitFilter" onchange="applyFilters()">
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
            
            <button class="clear-filters-btn" onclick="clearFilters()">
                üóëÔ∏è Clear Filters
            </button>
        </div>

        <div class="loading" id="loading">
            üîÑ Loading tickets...
        </div>

        <div class="error" id="error" style="display: none;">
            ‚ùå Error loading tickets. Please try again.
        </div>

        <button class="refresh-btn" onclick="loadTickets()" style="display: none;" id="refreshBtn">
            üîÑ Refresh Tickets
        </button>

        <div class="tickets-grid" id="ticketsGrid" style="display: none;">
            <!-- Tickets will be loaded here -->
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Ticket Details</div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detailed content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let tickets = [];
        let cfClosedByOptions = [];

        // Load tickets on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCfClosedByOptions();
            loadTickets();
        });

        async function loadCfClosedByOptions() {
            try {
                const response = await fetch('/api/filters/cf_closed_by');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        cfClosedByOptions = data.cf_closed_by_options;
                        populateCfClosedByFilter();
                    }
                }
            } catch (err) {
                console.error('Error loading cf_closed_by options:', err);
            }
        }

        function populateCfClosedByFilter() {
            const select = document.getElementById('cfClosedByFilter');
            select.innerHTML = '<option value="">All Tickets</option>';
            
            cfClosedByOptions.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        async function loadTickets() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const ticketsGrid = document.getElementById('ticketsGrid');
            const refreshBtn = document.getElementById('refreshBtn');

            loading.style.display = 'block';
            error.style.display = 'none';
            ticketsGrid.style.display = 'none';
            refreshBtn.style.display = 'none';

            try {
                // Get filter values
                const cfClosedBy = document.getElementById('cfClosedByFilter').value;
                const status = document.getElementById('statusFilter').value;
                const limit = document.getElementById('limitFilter').value;

                // Build URL with filters
                let url = '/api/tickets?';
                const params = new URLSearchParams();
                if (cfClosedBy) params.append('cf_closed_by', cfClosedBy);
                if (status) params.append('status', status);
                if (limit) params.append('limit', limit);
                
                url += params.toString();

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    tickets = data.tickets;
                    displayTickets(tickets);
                    displayFilterInfo(data);
                    loading.style.display = 'none';
                    ticketsGrid.style.display = 'grid';
                    refreshBtn.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to load tickets');
                }
            } catch (err) {
                console.error('Error loading tickets:', err);
                loading.style.display = 'none';
                
                // Better error message
                let errorMessage = err.message;
                if (errorMessage.includes('Failed to get access token')) {
                    errorMessage = 'Authentication failed. Please check your Zoho API credentials.';
                } else if (errorMessage.includes('500')) {
                    errorMessage = 'Server error. Please try again in a few moments.';
                }
                
                error.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 1.2rem; margin-bottom: 10px;">‚ùå Error loading tickets</div>
                        <div>${errorMessage}</div>
                        <button onclick="loadTickets()" style="
                            background: #f44336; 
                            color: white; 
                            border: none; 
                            padding: 8px 16px; 
                            border-radius: 4px; 
                            cursor: pointer;
                            margin-top: 10px;
                        ">
                            Try Again
                        </button>
                    </div>
                `;
                error.style.display = 'block';
                refreshBtn.style.display = 'block';
            }
        }

        function displayFilterInfo(data) {
            // Remove existing filter info
            const existingInfo = document.querySelector('.filter-info');
            if (existingInfo) {
                existingInfo.remove();
            }

            // Add filter info if filters are applied
            const cfClosedBy = document.getElementById('cfClosedByFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            if (cfClosedBy || status) {
                const filterControls = document.querySelector('.filter-controls');
                const filterInfo = document.createElement('div');
                filterInfo.className = 'filter-info';
                
                let infoText = `Showing <strong>${data.count}</strong> tickets`;
                if (data.total_fetched) {
                    infoText += ` (filtered from ${data.total_fetched} total)`;
                }
                
                if (cfClosedBy) {
                    infoText += ` | Closed by: <strong>${cfClosedBy}</strong>`;
                }
                if (status) {
                    infoText += ` | Status: <strong>${status}</strong>`;
                }
                
                filterInfo.innerHTML = infoText;
                filterControls.appendChild(filterInfo);
            }
        }

        function applyFilters() {
            loadTickets();
        }

        function clearFilters() {
            document.getElementById('cfClosedByFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('limitFilter').value = '20';
            loadTickets();
        }

        function displayTickets(tickets) {
            const ticketsGrid = document.getElementById('ticketsGrid');
            ticketsGrid.innerHTML = '';

            tickets.forEach(ticket => {
                const card = createTicketCard(ticket);
                ticketsGrid.appendChild(card);
            });
        }

        function createTicketCard(ticket) {
            const card = document.createElement('div');
            card.className = `ticket-card ${ticket.status.toLowerCase().replace(' ', '-')}`;
            card.onclick = () => showTicketDetails(ticket.id);

            card.innerHTML = `
                <div class="ticket-header">
                    <div class="ticket-id">Ticket ID : #${ticket.ticketNumber}</div>
                    <div class="ticket-status status-${ticket.status.toLowerCase().replace(' ', '-')}">${ticket.status}</div>
                </div>
                
                <div class="ticket-details">
                    <div class="detail-row">
                        <span class="detail-label">Created AT:</span>
                        <span class="detail-value">${ticket.createdTime}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Closed AT:</span>
                        <span class="detail-value">${ticket.closedTime}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Closed By:</span>
                        <span class="detail-value">${ticket.cf_closed_by || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Department:</span>
                        <span class="detail-value">${ticket.department || 'N/A'}</span>
                    </div>
                </div>
                
                <div class="ticket-summary">
                    <div class="summary-label">Summary:</div>
                    <div class="summary-content">${ticket.subject || 'No summary available'}</div>
                </div>
            `;

            return card;
        }

        async function showTicketDetails(ticketId) {
            const modal = document.getElementById('ticketModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            // Show modal immediately with loading
            modalTitle.textContent = 'Loading Ticket Details...';
            modalBody.innerHTML = '<div style="text-align: center; padding: 50px;">üîÑ Loading...</div>';
            modal.style.display = 'block';

            try {
                const response = await fetch(`/api/ticket/${ticketId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    const ticket = data.ticket;
                    modalTitle.textContent = `Ticket #${ticket.ticketNumber} - ${ticket.status}`;
                    modalBody.innerHTML = createDetailedView(ticket);
                } else {
                    throw new Error(data.error || 'Failed to load ticket details');
                }
            } catch (err) {
                console.error('Error loading ticket details:', err);
                modalTitle.textContent = 'Error';
                
                // Better error handling
                let errorMessage = err.message;
                if (errorMessage.includes('Failed to get access token')) {
                    errorMessage = 'Authentication failed. Please refresh the page and try again.';
                } else if (errorMessage.includes('404')) {
                    errorMessage = 'Ticket not found. It may have been deleted or moved.';
                } else if (errorMessage.includes('500')) {
                    errorMessage = 'Server error. Please try again in a few moments.';
                }
                
                modalBody.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <div style="color: #f44336; font-size: 1.2rem; margin-bottom: 20px;">
                            ‚ùå Error loading ticket details
                        </div>
                        <div style="color: #666; margin-bottom: 20px;">
                            ${errorMessage}
                        </div>
                        <button onclick="closeModal()" style="
                            background: #667eea; 
                            color: white; 
                            border: none; 
                            padding: 10px 20px; 
                            border-radius: 5px; 
                            cursor: pointer;
                        ">
                            Close
                        </button>
                    </div>
                `;
            }
        }

        function createDetailedView(ticket) {
            const cfFields = Object.entries(ticket.cf_fields || {}).filter(([k, v]) => v && v !== 'N/A' && v !== '');
            const customFields = Object.entries(ticket.custom_fields || {}).filter(([k, v]) => v && v !== 'N/A' && v !== '');

            return `
                <div class="detail-grid">
                    <div class="detail-section">
                        <div class="section-title">Basic Information</div>
                        <div class="detail-item">
                            <span class="detail-item-label">Ticket ID:</span>
                            <span class="detail-item-value">#${ticket.ticketNumber}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Status:</span>
                            <span class="detail-item-value">${ticket.status}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Created AT:</span>
                            <span class="detail-item-value">${ticket.createdTime}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Closed AT:</span>
                            <span class="detail-item-value">${ticket.closedTime}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Email:</span>
                            <span class="detail-item-value">${ticket.email}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Subject:</span>
                            <span class="detail-item-value">${ticket.subject}</span>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="section-title">Details</div>
                        <div class="detail-item">
                            <span class="detail-item-label">CF Fields:</span>
                            <span class="detail-item-value">${ticket.cf_fields_count}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Threads Number:</span>
                            <span class="detail-item-value">${ticket.threadCount}</span>
                        </div>
                        ${ticket.processing_time ? `
                        <div class="detail-item">
                            <span class="detail-item-label">‚è±Ô∏è Processing Time:</span>
                            <span class="detail-item-value" style="color: #667eea; font-weight: bold;">${ticket.processing_time}</span>
                        </div>
                        ` : ''}
                        <div class="detail-item">
                            <span class="detail-item-label">Channel:</span>
                            <span class="detail-item-value">${ticket.channel}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Category:</span>
                            <span class="detail-item-value">${ticket.category}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Priority:</span>
                            <span class="detail-item-value">${ticket.priority}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Assignee:</span>
                            <span class="detail-item-value">${ticket.assignee}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Department:</span>
                            <span class="detail-item-value">${ticket.department} (ID: ${ticket.department_id})</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-item-label">Modified By:</span>
                            <span class="detail-item-value">${ticket.modifiedBy} (ID: ${ticket.modifiedBy_id})</span>
                        </div>
                    </div>

                    ${cfFields.length > 0 ? `
                    <div class="detail-section">
                        <div class="section-title">CF Fields</div>
                        <div class="cf-fields">
                            ${cfFields.map(([key, value]) => `
                                <div class="field-item">
                                    <div class="field-name">${key}</div>
                                    <div class="field-value">${value}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${customFields.length > 0 ? `
                    <div class="detail-section">
                        <div class="section-title">Custom Fields</div>
                        <div class="custom-fields">
                            ${customFields.map(([key, value]) => `
                                <div class="field-item">
                                    <div class="field-name">${key}</div>
                                    <div class="field-value">${value}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>

                ${ticket.threads && ticket.threads.length > 0 ? `
                <div class="detail-section">
                    <div class="section-title">Threads Analysis</div>
                    <div class="detail-item">
                        <span class="detail-item-label">Total Threads:</span>
                        <span class="detail-item-value">${ticket.threads.length}</span>
                    </div>
                    ${ticket.processing_time ? `
                    <div class="detail-item">
                        <span class="detail-item-label">‚è±Ô∏è Processing Time:</span>
                        <span class="detail-item-value" style="color: #667eea; font-weight: bold; font-size: 1.1rem;">${ticket.processing_time}</span>
                    </div>
                    ` : ''}
                    <div class="detail-item">
                        <span class="detail-item-label">üìä Threads Breakdown:</span>
                        <span class="detail-item-value">
                            ${ticket.threads.filter(t => t.direction === 'in').length} Incoming | 
                            ${ticket.threads.filter(t => t.direction === 'out').length} Outgoing
                        </span>
                    </div>
                </div>
                ` : ''}

                ${ticket.last_thread_body ? `
                <div class="thread-content">
                    <div class="thread-title">Full Body of Last Thread or Email</div>
                    <div class="thread-body">${ticket.last_thread_body}</div>
                </div>
                ` : ''}
            `;
        }

        function closeModal() {
            document.getElementById('ticketModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('ticketModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
