<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ticket Viewer - No Auto Close</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .header p {
            color: #cccccc;
            font-size: 1.1em;
        }

        .stats-bar {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: #ffffff;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #00ff88;
            font-size: 1.2em;
        }

        .error {
            background: #2d1b1b;
            color: #ff4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ff4444;
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ticket-card {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .ticket-number {
            color: #00ff88;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .ticket-subject {
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .ticket-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
            color: #cccccc;
        }

        .ticket-meta span {
            background: #333;
            padding: 5px 8px;
            border-radius: 4px;
        }

        .status-open {
            color: #00ff88 !important;
            background: #1a3d1a !important;
        }

        .status-closed {
            color: #ff6b6b !important;
            background: #3d1a1a !important;
        }

        .status-in-progress {
            color: #ffaa00 !important;
            background: #3d2d1a !important;
        }

        .ticket-details {
            background: #0d0d0d;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .ticket-details h2 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .detail-section h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .detail-label {
            color: #cccccc;
            font-weight: bold;
        }

        .detail-value {
            color: #ffffff;
        }

        .thread-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 20px;
        }

        .thread-content h3 {
            color: #00ff88;
            margin-bottom: 15px;
        }

        .thread-body {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 5px;
            color: #ffffff;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
        }

        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #cc3333;
        }

        .no-auto-close-banner {
            background: linear-gradient(135deg, #1a3d1a, #2d5a2d);
            color: #00ff88;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #00ff88;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tickets-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ™ Dark Ticket Viewer</h1>
            <p>Professional ticket management with dark theme - Auto Close tickets are NEVER shown</p>
        </div>

        <div class="no-auto-close-banner">
            ðŸš« Auto Close tickets are automatically filtered out and will never appear in this viewer
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-number" id="totalTickets">-</div>
                <div class="stat-label">Total Tickets</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="autoCloseExcluded">-</div>
                <div class="stat-label">Auto Close Excluded</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="availableTickets">-</div>
                <div class="stat-label">Available Tickets</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="openTickets">-</div>
                <div class="stat-label">Open Tickets</div>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading tickets...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="ticketsContainer" class="tickets-grid" style="display: none;"></div>

        <div id="ticketDetails" class="ticket-details">
            <button class="close-btn" onclick="closeTicketDetails()">Close Details</button>
        </div>
    </div>

    <script>
        let ticketsData = [];
        let currentTicketId = null;

        async function loadStats() {
            try {
                const response = await fetch('/api/tickets/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalTickets').textContent = stats.total_tickets;
                    document.getElementById('autoCloseExcluded').textContent = stats.auto_close_count;
                    document.getElementById('availableTickets').textContent = stats.excluding_auto_close;
                    document.getElementById('openTickets').textContent = stats.open_count;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadTickets() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('ticketsContainer').style.display = 'none';

                const response = await fetch('/api/tickets');
                const data = await response.json();

                if (data.success) {
                    ticketsData = data.tickets;
                    displayTickets(ticketsData);
                    
                    // Update stats with real-time data
                    document.getElementById('availableTickets').textContent = data.count;
                    document.getElementById('autoCloseExcluded').textContent = data.auto_close_excluded;
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('ticketsContainer').style.display = 'grid';
                } else {
                    throw new Error(data.error || 'Failed to load tickets');
                }
            } catch (error) {
                console.error('Error loading tickets:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading tickets: ' + error.message;
            }
        }

        function displayTickets(tickets) {
            const container = document.getElementById('ticketsContainer');
            container.innerHTML = '';

            tickets.forEach(ticket => {
                const ticketCard = document.createElement('div');
                ticketCard.className = 'ticket-card';
                ticketCard.onclick = () => showTicketDetails(ticket.id);

                const statusClass = `status-${ticket.status.toLowerCase().replace(' ', '-')}`;

                ticketCard.innerHTML = `
                    <div class="ticket-number">#${ticket.ticketNumber}</div>
                    <div class="ticket-subject">${ticket.subject}</div>
                    <div class="ticket-meta">
                        <span class="${statusClass}">${ticket.status}</span>
                        <span>${ticket.createdTime}</span>
                        <span>${ticket.department}</span>
                        <span>${ticket.email}</span>
                    </div>
                `;

                container.appendChild(ticketCard);
            });
        }

        async function showTicketDetails(ticketId) {
            try {
                currentTicketId = ticketId;
                const response = await fetch(`/api/ticket/${ticketId}`);
                const data = await response.json();

                if (data.success) {
                    displayTicketDetails(data.ticket);
                } else {
                    if (response.status === 403) {
                        alert('This ticket is not available (Auto Close ticket)');
                        return;
                    }
                    throw new Error(data.error || 'Failed to load ticket details');
                }
            } catch (error) {
                console.error('Error loading ticket details:', error);
                alert('Error loading ticket details: ' + error.message);
            }
        }

        function displayTicketDetails(ticket) {
            const detailsContainer = document.getElementById('ticketDetails');
            
            detailsContainer.innerHTML = `
                <h2>Ticket #${ticket.ticketNumber} - ${ticket.subject}</h2>
                
                <div class="detail-grid">
                    <div class="detail-section">
                        <h3>Basic Information</h3>
                        <div class="detail-item">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${ticket.status}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${ticket.createdTime}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Closed:</span>
                            <span class="detail-value">${ticket.closedTime}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${ticket.email}</span>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>Assignment & Department</h3>
                        <div class="detail-item">
                            <span class="detail-label">Assignee:</span>
                            <span class="detail-value">${ticket.assignee}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Department:</span>
                            <span class="detail-value">${ticket.department} (ID: ${ticket.department_id})</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Modified By:</span>
                            <span class="detail-value">${ticket.modifiedBy} (ID: ${ticket.modifiedBy_id})</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Channel:</span>
                            <span class="detail-value">${ticket.channel}</span>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>CF Fields Information</h3>
                        <div class="detail-item">
                            <span class="detail-label">CF Closed By:</span>
                            <span class="detail-value">${ticket.cf_closed_by}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">CF Fields Count:</span>
                            <span class="detail-value">${ticket.cf_fields_count}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Custom Fields Count:</span>
                            <span class="detail-value">${ticket.custom_fields_count}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Processing Time:</span>
                            <span class="detail-value">${ticket.processing_time || 'N/A'}</span>
                        </div>
                    </div>
                </div>

                ${ticket.last_thread_body ? `
                    <div class="thread-content">
                        <h3>Last Thread Content</h3>
                        <div class="thread-body">${ticket.last_thread_body}</div>
                    </div>
                ` : ''}

                <button class="close-btn" onclick="closeTicketDetails()">Close Details</button>
            `;

            detailsContainer.style.display = 'block';
            detailsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function closeTicketDetails() {
            document.getElementById('ticketDetails').style.display = 'none';
            currentTicketId = null;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadTickets();
        });

        // Refresh tickets every 30 seconds
        setInterval(() => {
            loadStats();
            loadTickets();
        }, 30000);
    </script>
</body>
</html>
